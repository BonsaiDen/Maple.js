<!DOCTYPE HTML>
<html>
    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Maple</title>

        <script type="text/javascript" charset="utf-8" src="lib/bison.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/Class.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/Twist.js"></script>
        <script type="text/javascript" charset="utf-8" src="Maple.js"></script>
        <script type="text/javascript" charset="utf-8" src="Client.js"></script>

    </head>

    <body>

        <script type="text/javascript" charset="utf-8">
            
            var Debug = Class(function() {
                Maple.Client.init(this, 30, 60);

            }, Maple.Client, {
                
                started: function() {
                    console.log('started');
                },

                update: function(t, tick) {
                    console.log(t, tick, this.getRandom());
                },

                render: function(t, dt, u) {

                },

                stopped: function() {
                    console.log('stopped');
                },

                connected: function() {
                    console.log('connected');
                },

                message: function(type, tick, data) {
                    console.log('message:', type, tick, data);
                },

                syncedMessage: function(type, tick, data) {
                    console.log('synced message:', type, tick, data);
                },

                closed: function(byRemote, errorCode) {
                    console.log('Closed:', byRemote, errorCode);
                }

            });

            var client = new Debug();
            client.connect('localhost', 4000);

        </script>

    </body>

</html>

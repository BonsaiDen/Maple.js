<!DOCTYPE HTML>
<html>
    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Maple</title>

        <script type="text/javascript" charset="utf-8" src="../../lib/bison.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../lib/Class.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../lib/Twist.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../Maple.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../Client.js"></script>

    </head>

    <body>
        <script type="text/javascript" charset="utf-8" src="client.js"></script>
       
     <fieldset style="width:45%;float:left">
     	<legend>Client 1</legend>
     	<input type="button" onclick="client.send('channel', [{channelId:'channel1'}])" value="Bind to channel 1">
     	<input type="button" onclick="client.send('channel', [{channelId:'channel2'}])" value="Bind to channel 2">
     	<input type="button" onclick="client.send('message', [{message:this.value}])" value="Send Client 1">
     	
     	<div id="channel1"></div>
     </fieldset>
     
     <fieldset style="width:45%;float:left">
     	<legend>Client 2</legend>
     	<input type="button" onclick="client2.send('channel', [{channelId:'channel1'}])" value="Bind to channel 1">
     	<input type="button" onclick="client2.send('channel', [{channelId:'channel2'}])" value="Bind to channel 2">
     	<input type="button" onclick="client2.send('message', [{message:this.value}])" value="Send Client 2">
     	<div id="channel2"></div>
     </fieldset>
        
    </body>

</html>
